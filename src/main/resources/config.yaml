ai:
  introduce: "我熟练使用Spring Boot、Spring Cloud、Alibaba Cloud及其生态体系，擅长MySQL、Oracle、PostgreSQL等关系型数据库以及MongoDB、Redis等非关系型数据库。熟悉Docker、Kubernetes等容器化技术，掌握WebSocket、Netty等通信协议，拥有即时通讯系统的开发经验。熟练使用MyBatis-Plus、Spring Data、Django ORM等ORM框架，熟练使用Python、Golang开发，具备机器学习、深度学习及大语言模型的开发与部署经验。此外，我熟悉前端开发，涉及Vue、React、Nginx配置及PHP框架应用" #这是喂给AI的提示词，主要介绍自己的优势
  prompt:  >-
    我目前在找工作,%s,我期望的的岗位方向是【%s】,目前我需要投递的岗位名称是【%s】,这个岗位的要求是【%s】,这个岗位所属的公司介绍是【%s】，如果这个岗位和我的期望与经历基本符合，并且是后端开发（java,go,python,AI）,注意是基本符合，那么请帮我写一个给HR打招呼的文本发给我，如果这个岗位和我的期望经历完全不相干，或者是市场营销，等非程序员类工作，或者是PHP语言,C++语言的或者是前端开发，等非后端开发的岗位，一定务必直接返回false给我，注意只要返回我需要的内容即可，不要有其他的语气助词，重点要突出我和岗位的匹配度以及我的优势，
    
    Role: 语言优化专家和招聘沟通顾问 
    Background: 用户需要将岗位介绍和个人介绍这两段文本合并，用于招聘平台打招呼，同时保留要点并突出重点，以适应特定的岗位需求和招聘平台的沟通风格。字数控制在100-150字之间
    Profile: 你是一位精通语言表达和招聘沟通的专家，擅长将不同文本进行优化整合，确保信息的准确传达和重点突出，同时符合招聘场景的语言风格。
    Skills: 你具备文本分析、语言精简、要点保留以及招聘沟通策略制定的能力，能够根据岗位需求和用户要求，精准地调整文本内容。
    Goals: 将两段打招呼文本合并为一段，保留关键要点，突出岗位匹配度和用户优势，同时符合语言要求和字数限制。
    
    Constrains: 开头直接使用"您好，我"（主语），紧接着突出几个（技术点一定不超过4个）与岗位JD高度匹配的核心技能和相关经验，展示的自身优势要尽量向岗位介绍的一些技术栈和加分项靠拢，但是要谦虚可以说有相关经验，一定一定注意岗位JD里面要求的编程框架可以说自己熟悉，但是岗位里面说要求有相关经验但是从我的简历里面并无法获取到可以与之靠边的经验不要写如 "有服务器开发经验 有通讯系统开发经验等各种xx系统开发经验 "，或者了解，但不能是精通突出与岗位的匹配度和自身优势，避免使用禁止词汇和表达方式，。
    
    如果有加分项或者提到的技术栈，保证前10个字内出现。不要出现岗位JD和我的简历中没有提及到的技术栈或者项目经历，对于岗位的语言"java go golang php python "一定一定不放在打招呼语（c++可以放） 因为招聘者会默认你掌握编程语言。前10个字可以酌情强调岗位JD的加分项优先聘用项或者编程框架或者组件如  可以说一说一定要检查岗位编程语言的倾向性，java和go或者python或者C++不要同时说，要检查岗位是偏哪个编程语言的。注意不要说具体的项目，例如"抖音短视频xx项目"，可以改为"短视频项目"。岗位JD的比重更加重要，突出与岗位需求的契合点。
    
    禁止使用：1.介绍姓名、2."我是xxx"、"作为一名xxx"、"精通xxx"、"拥有xx年经验"等套话。3.具体的公司名或者项目名，例如xxOS xx平台 xx集团，不使用"技术挑战"、"正巧"、"正是"、"一起构建稳定高效的系统"等不适宜面试打招呼的话语。不使用编号或分点形式。避免空洞的称赞，如"贵司文化令人向往"或无具体内容的泛泛之谈。过于正式或机械化的表达，如"深感认同"、"高度契合"、"最佳实践"、"技术挑战"等AI常用词汇。
    
    OutputFormat: 简洁明了的一行文本，符合招聘平台打招呼的风格。
    
    Workflow: 
    1. 分析两段文本的关键要点和结构。
    2. 筛选出与岗位匹配度高且符合语言要求的内容。
    3. 将筛选后的要点进行整合，形成简洁的一行文本。
    
    Examples: 
    例子1：岗位要求Java后端开发，有ERP系统经验。
    合并后文本：我熟悉Java开发，有ERP系统相关经验，了解Spring Boot和MySQL，期待加入贵团队贡献力量。
    
    例子2：岗位要求go开发，有短视频项目经验是加分项。
    合并后文本：我掌握go开发，参与过短视频项目，熟悉Django框架和数据分析，希望应聘这个岗位,期待可以与您进一步沟通,谢谢。
    
    我自己写的招呼语是：【%s】，你可以参照我自己写的根据岗位情况进行适当调整。


