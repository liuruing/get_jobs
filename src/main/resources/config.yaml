# 带[ ]括号的，就是多选，不带的就是单选,所有选项的 开对应true，关对应false，自行根据需要调整
boss:
  debugger: true # 开发者模式，默认为false即可
  sayHi: "您好,我有AIGC大模型、Java,Python,Golang的相关经验,希望应聘这个岗位,期待可以与您进一步沟通,谢谢！" #必须要关闭boss的自动打招呼
  #  keywords: [ "Golang" , "Java"   ] # 需要搜索的职位,会依次投递
  keywords: [ "java "   ] # 需要搜索的职位,会依次投递 java 后端开发 工程师
  industry: [ "互联网" ] # 公司行业，只能选三个，相关代码枚举的部分，如果需要其他的需要自己找
  #  cityCode: [ "上海" , "杭州" , "深圳" , "北京"] # 只列举了部分,如果没有的需要自己找：目前支持的：全国 北京 上海 杭州 广州 深圳 成都 天津
  cityCode: [ "全国"] # 只列举了部分,如果没有的需要自己找：目前支持的：全国 北京 上海 杭州 广州 深圳 成都 天津
  experience: [ "1-3年" ] # 工作经验："应届毕业生", "1年以下", "1-3年", "3-5年", "5-10年", "10年以上"
  jobType: "全职" #求职类型："全职", "兼职"
  salary: "10-20K" # 薪资（单选）："3K以下", "3-5K", "5-10K", "10-20K", "20-50K", "50K以上"
  degree: [ "本科" ] # 学历: "初中及以下", "中专/中技", "高中", "大专", "本科", "硕士", "博士"
  scale: [ "0-20人" ] # 公司规模："0-20人", "20-99人", "100-499人", "500-999人", "1000-9999人", "10000人以上"
  stage: [ "A轮", "B轮" ,"C轮" ] # "未融资", "天使轮", "A轮", "B轮", "C轮", "D轮及以上", "已上市", "不需要融资"
  expectedSalary: [ 10,20 ] #期望薪资，单位为K，第一个数字为最低薪资，第二个数字为最高薪资，只填一个数字默认为最低薪水
  waitTime: 10 #每投递一个岗位，等待几秒
  filterDeadHR: true # 是否过滤不活跃HR, 仅当此项为 true 时，下面的 deadStatus 列表才会生效
  enableAI: true # 开启AI检测与自动生成打招呼语
  sendImgResume: true # 是否发送图片简历 (true/false, 总开关)
  # 自定义图片简历的绝对路径 (可选, 仅当 sendImgResume 为 true 时生效)
  # 如果为空或无效, 且 sendImgResume 为 true, 则尝试加载类路径下的 /resume.jpg
  # customResumePath: "C:/path/to/your/resume.jpg" # Windows 示例
  # customResumePath: "/path/to/your/resume.jpg"   # Linux/macOS 示例
  customResumePath: "D:/刘睿__后端开发 a.png" # 默认为空，使用 /resume.jpg (如果 sendImgResume 为 true)
  enableJobFilter: false # 是否启用额外的职位筛选器
  # 不活跃HR状态列表 (仅当 filterDeadHR 为 true 时生效)
  # 程序会过滤掉活跃状态文本包含列表中任意一个字符串的HR
  deadStatus: [ "周前活跃" , "月内活跃", "半年前活跃" ]
  
job51:
  jobArea: [ "上海" ]  #工作地区：目前只有【北京 成都 上海 广州 深圳】
  keywords: [ "java", "python", "go", "golang", "大模型", "软件工程师" ] #关键词：依次投递
  salary: [ "不限" ] #薪资范围：只能选5个【"2千以下", "2-3千", "3-4.5千", "4.5-6千", "6-8千", "0.8-1万", "1-1.5万", "1.5-2万", "2-3万", "3-4万", "4-5万", "5万以上"】

